<div class="full-page">

    <div class="row">
        <p class="label-text">LAIKAS</p>
        <div class="counter">{{counter}}</div>
    </div>

    <div class="row">
        <p class="label-text">TAŠKAI</p>
        <p class="scores">{{score}}</p>
    </div>

    <div class="row">

        <div class="col-sm-4">
            <button class="full-width btn btn-success" ng-click="plusScore()">Teisingai</button>
            <button class="full-width btn btn-warning" ng-click="minusScore()">Klaidingai</button>
            <button class="full-width btn btn-danger" ng-click="resetScore()">Anuluoti Taškus</button>
        </div>

        <div class="col-sm-4">
            <button class="full-width btn btn-success" ng-click="start()">Paleisti Laiką</button>
            <button class="full-width btn btn-warning" ng-click="stop()">Sustabdyti Laiką</button>
            <button class="full-width btn btn-danger" ng-click="reset()">Anuluoti Laika</button>
        </div>

        <div class="col-sm-4">
            <button class="full-width btn btn-primary" ng-click="newTournament()">Naujas Blitz Turnyras</button>
        </div>

    </div>
</div>
